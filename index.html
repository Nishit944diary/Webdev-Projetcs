<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify: your fav music destination</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="spotify"><span class="songName">Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
        <h1>Best of NCS - No copyright</h1>
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="5">
                    <span class="songName">Hips Don't </span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="5">
                    <span class="songName">Dil ko tujhpe pyaar</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="5">
                    <span class="songName">Hilarious</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="5">
                    <span class="songName">Left and Right</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">I'll wait for you</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom" >
        <input type="range" name="range" id="myProgressBar" value="0" max="100">

        <div class="icons" >
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif" width="40px"><span id="masterSongName">Hips don't lie</span>  
        </div>
    </div>
    <script src="https://kit.fontawesome.com/110df932af.js" crossorigin="anonymous"></script>
    <script src="script.js">

    </script>
</body>
</html>
